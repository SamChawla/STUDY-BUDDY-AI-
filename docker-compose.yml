version: '3.8' 
services:
  study-buddy-app:
    image: samchawla/studybuddy:latest
    container_name: study-buddy-container
    restart: always
    expose:
      - 8501
    
    # ðŸš¨ CRITICAL FIX: Load secrets from the .env file
    env_file:
      - .env 

  nginx-proxy:
    # ... (rest of the Nginx configuration remains the same)
    image: nginx:stable-alpine
    container_name: nginx-proxy-container
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - study-buddy-app